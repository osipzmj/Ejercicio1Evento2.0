        <table class="table table-bordered border-dark text-center" *ngIf="listEvento.length > 0" >

              <th style="font-size: 18px; background: #cfcfc4;font-weight: bold;font-family: 'Montserrat', sans-serif;" scope="col" >DURACIÃ“N</th>
              <th style="font-size: 18px; background: #cfcfc4;font-weight: bold;font-family: 'Montserrat', sans-serif;" scope="col" >CUPO</th>
              
            </tr>
          </thead>
          <tbody>
              <tr style="font-size: 16px;font-family: 'Montserrat', sans-serif;" *ngFor="let ev of listEvento">

                  <th >{{ev.presentador}}</th>
                  <th >{{ev.horario}}</th>
                  <th>{{ev.duracion}}</th>
                  <th>{{ev.cupo}}</th>
                  </tr>
          </tbody>
        </table>
