  <div class="mb-3">
    <div class="form-group">
       <select  [(ngModel)]="selectedCurso">>
 style="font-size: 20px;font-weight: 400;font-family: 'Montserrat', sans-serif;" name="dropdown" class="form-style" id="drd"

  <div *ngIf="listCurso">
    <div class="d-flex justify-content-center">
      <table class="table table-bordered border-dark text-center" *ngIf="listUsuarios.length > 0">
        <thead>
          <tr>
            <th style="font-size: 18px; background: #cfcfc4; font-weight: bold;font-family: 'Montserrat', sans-serif;"
              scope="col">NOMBRE USUARIO</th>
            <th style="font-size: 18px; background: #cfcfc4; font-weight: bold;font-family: 'Montserrat', sans-serif;"
              scope="col">GÉNERO</th>
          </tr>
        </thead>
        <tbody>
          <tr style="font-size: 16px;font-family: 'Montserrat', sans-serif;" *ngFor="let usr of listUsuarios">
            <th>{{usr.apPaterno +" "+ usr.apMaterno +" "+ usr.nombre}}</th>
            <th>{{usr.genero}}</th>
          </tr>
        </tbody>
      </table>
  </div>
