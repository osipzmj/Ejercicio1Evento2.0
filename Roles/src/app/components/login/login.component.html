<form [formGroup]="formulario" (ngSubmit)="onSubmit()" class="login-form">
  <div class="form-group">
    <label for="email">E-mail</label>
    <input id="email" class="form-control" type="email" formControlName="email" placeholder="Ingresa tu email">
  </div>
  <div class="form-group">
    <label for="password">Contraseña</label>
    <input id="password" class="form-control" type="password" formControlName="password" placeholder="Ingresa tu contraseña">
  </div>
  <button class="btn btn-primary btn-block" type="submit">Enviar</button>
</form>
