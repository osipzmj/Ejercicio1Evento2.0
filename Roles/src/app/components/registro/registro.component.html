<div class="container mt-5">
  <div class="class row">
     <div class="col-lg-6 offset-lg-3">
      <div class="card">
          <div class="card-body text-center">
              <span style="font-size: 20px;font-weight: bold;"  class="titulo">{{titulo | uppercase}}</span>
              <form class="mt-3" [formGroup]="usuarioForm" (ngSubmit)="obtenerUsuario()">
          <!-- dropdown --> 
          <div class="mb-3">
            <input type="text" formControlName="nombre" class="form-control form-control-lg" placeholder="Nombre">
            <div class="text-danger" *ngIf="usuarioForm.get('nombre')?.hasError('required') && usuarioForm.get('nombre')?.touched">
              <span id="sp">Nombre del usuario <strong>es obligatorio</strong></span>
            </div>
          </div>
          <div class="mb-3">
            <input type="text" formControlName="apPaterno" class="form-control form-control-lg" placeholder="Apellido Paterno">
            <div class="text-danger" *ngIf="usuarioForm.get('apPaterno')?.hasError('required') && usuarioForm.get('apPaterno')?.touched">
              <span>Apellido del usuario <strong>es obligatorio</strong></span>
            </div>
          </div>
          <div class="mb-3">
            <input type="text" formControlName="apMaterno" class="form-control form-control-lg" placeholder="Apellido Materno">
            <div class="text-danger" *ngIf="usuarioForm.get('apMaterno')?.hasError('required') && usuarioForm.get('apMaterno')?.touched">
              <span>Apellido del usuario <strong>es obligatorio</strong></span>
            </div>
          </div>
          <div class="mb-3">
            <input type="text" formControlName="edad" class="form-control form-control-lg" placeholder="Edad">
            <div class="text-danger" *ngIf="usuarioForm.get('edad')?.hasError('required') && usuarioForm.get('edad')?.touched">
              <span>Edad <strong>obligatoria</strong></span>
            </div>
          </div>
          <div class="mb-3">
            <div class="form-group">
              <select style="font-size: 20px;font-weight: 400;font-family: 'Montserrat', sans-serif;" name="dropdown" class="form-select"  formControlName="genero"  id="drd">
                <option value="" disabled selected>Género</option>
               <option value="Masculino">Masculino</option>
               <option value="Femenino">Femenino</option>
               <option value="Personalizado">Personalizado</option>
               <option value="Prefiero no decirlo">Prefiero no decirlo</option>
               *ngIf="usuariosForm.get('genero')?.hasError('required') && usuariosForm.get('genero')?.touched">
              </select>
              </div>
          </div> 
          <div class="mb-3">
            <input type="text" formControlName="telefono" class="form-control form-control-lg" placeholder="Telefono">
            <div class="text-danger" *ngIf="usuarioForm.get('telefono')?.hasError('required') && usuarioForm.get('telefono')?.touched">
              <span>Número telefónico <strong>obligatorio</strong></span>
            </div>
          </div>
          <div class="mb-3">
            <input type="email" formControlName="email" class="form-control form-control-lg" placeholder="E-mail">
            <div class="text-danger" *ngIf="usuarioForm.get('email')?.hasError('required') && usuarioForm.get('email')?.touched">
              <span>Dirección de correo electrónico <strong>obligatoria</strong></span>
            </div>
          </div>
          <div class="mb-3">
            <div class="form-group">
              <select style="font-size: 20px;font-weight: 400;font-family: 'Montserrat', sans-serif;" name="dropdown" class="form-style" id="drd" 
                formControlName="nombreArea">
                <option value="" disabled selected>Selecciona un área de interes</option>
                <option *ngFor="let area of listArea" 
                [value]="area.nombreArea">{{ area.nombreArea }}
                </option>
              </select>
              </div>
          </div> 
          <div class="mb-3">
            <div class="form-group">
              <select style="font-size: 20px;font-weight: 400;font-family: 'Montserrat', sans-serif;" name="dropdown" class="form-style" id="drd" 
                formControlName="nombreCiudad">
                <option value="" disabled selected>Selecciona una ciudad de residencia</option>
                <option *ngFor="let cd of listCiudad" 
                [value]="cd.nombreCiudad">{{ cd.nombreCiudad }}
                </option>
              </select>
              </div>
          </div> 
          <div class="mb-3">
            <div class="form-group">
              <select style="font-size: 20px;font-weight: 400;font-family: 'Montserrat', sans-serif;" name="dropdown" class="form-style" id="drd" 
                formControlName="nombreCargo">
                <option value="" disabled selected>Selecciona tu cargo de trabajo</option>
                <option *ngFor="let car of listCargo" 
                [value]="car.nombreCargo">{{ car.nombreCargo }}
                </option>
              </select>
              </div>
          </div>
          <div class="mb-3"> 
            <div class="form-group">
              <select style="font-size: 20px;font-weight: 400;font-family: 'Montserrat', sans-serif;" name="dropdown" class="form-style" id="drd" 
                formControlName="nombreEvento">
                <option value="" disabled selected>Selecciona el evento de interes</option>
                <option *ngFor="let ev of listEvento" 
                [value]="ev.nombreEvento">{{ ev.nombreEvento }}
                </option>
              </select>
              </div>
          </div> 
                <div class="mb-3">
                  <button style="font-size: 20px;font-weight: 500;font-family: 'Montserrat', sans-serif;" routerLink="/lista-registro" class="btn btn-secondary btn-lg float-start">Volver</button>
                  <button style="font-size: 20px;font-weight: 500;font-family: 'Montserrat', sans-serif;" routerLink="/lista-registro" [disabled]="usuarioForm.invalid" class="btn btn-success btn-lg float-end" (click)="agregarUsuario()">Aceptar</button>
                </div>
              </form>
          </div>
      </div>
     </div>
  </div>
</div>
